on:
  push:
    branches: [ "main" ]
jobs:
  build_and_package:
    name: Build And Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn test
      - name: Package with Maven
        run: mvn clean package
